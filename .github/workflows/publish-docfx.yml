name: Publish DocFX

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        
      - name: Dotnet Setup
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 7.x

      - name: DocFX
        run: |
          dotnet tool update -g docfx
          docfx docs/docfx.json

      - uses: actions/upload-artifact@v3
        with:
          name: dotnet_doc
          path: docs/_site
      - uses: actions/upload-pages-artifact@v1
        with:
          path: docs/_site

  deploy:
    needs: build
    runs-on: ubuntu-latest 
    timeout-minutes: 5
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    permissions:
      pages: write
      id-token: write
    steps:
      - uses: actions/deploy-pages@v1
        id: deployment
